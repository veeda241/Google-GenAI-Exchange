<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Career Advisor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>AI Career Advisor</h1>
        <p>Enter your skills, a summary of your experience, or paste your resume text below to get personalized career recommendations.</p>
        <form action="/analyze" method="post">
            <textarea name="user_input" rows="15" placeholder="e.g., Proficient in Python, JavaScript, and React. Experience with data analysis using Pandas and building REST APIs with Flask..."></textarea>
            <button type="submit">Analyze My Skills</button>
        </form>
    </div>
</body>
</html>
