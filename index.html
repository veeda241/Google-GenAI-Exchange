<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exclusive Access</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button id="theme-toggle" class="theme-toggle-btn" title="Toggle theme">☀️</button>

    <div class="page-center-container">
        <div id="gatekeeper">
            <h1>Enter the Secret Code</h1>
            <input type="password" id="secret-code" placeholder="Password" autofocus>
            <button id="enter-button">Enter</button>
            <p id="error-message" class="hidden">Incorrect Code. Try again.</p>
        </div>

        <main id="exclusive-content" class="hidden">
            <h1>Welcome to the Inner Circle!</h1>
            <p>This is the exclusive, interactive content you've been looking for.</p>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
